<!DOCTYPE html>
<html>

<head th:replace="fragments/base.html :: headerfiles">
</head>
<body>
    <div th:replace="fragments/base.html :: navbar"></div>
	<div class="d-flex justify-content-center align-items-center ">
		<div class="card text-bg-light mt-5">
	  	<div class="card-header text-center">Login</div>
		  	<div class="card-body">
				<form th:action="@{/login}" method="POST">
				  <div class="mb-3">
				    <label for="username" class="form-label">Username</label>
				    <input name="username" type="text" class="form-control" placeholder="username" required>
				  </div>
				  <div class="mb-3">
				    <label for="password" class="form-label">Password</label>
				    <input name="password" type="password" class="form-control" placeholder="Password" required>
				  </div>
					  <div class="d-flex column justify-content-between"> 
						 	<button type="submit" class="btn btn-primary">Invia</button>
						 	<a href="/oauth2/authorization/google"><i style="font-size:1.5rem" class="bi bi-google me-5"></i></a>				  		
							<a href="/register" class="mt-2 ms-2">Registrati</a>
					  </div>
				</form>
			</div>
		</div>
	</div>
	
	
	<div class = "alert-box">
		<div  th:if="${param.error}" class="alert alert-warning alert-dismissible fade show me-1 mb-1" role="alert">
		  		<strong>Username o password errati</strong>
		  		<button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>
</body>

</html>
