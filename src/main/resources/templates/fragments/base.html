<head th:fragment="headerfiles">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Siw movie</title>
  <link rel="stylesheet" href="/css/stile.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
</head>
	<nav th:fragment="navbar" class="navbar navbar-expand-md fixed-top bg-body-tertiary bg-dark border-bottom border-bottom-dark " data-bs-theme="dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">
			<img src="/images/logo-siw.png" alt="Logo" width="90" height="70" class="img-fluid d-inline-block align-text-top"></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
	          <a class="nav-link" href="/movies">Film</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/artists">Artisti</a>
	        </li>
	        <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
	          <a class="nav-link" href="/admin/manageSite">Gestione</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	  
	  <div sec:authorize="isAuthenticated()" class="d-flex flex-column justify-content-end">
		 <div class="d-flex row">
			 <div class=" d-inline-flex mx-4">
			 	<i class="bi bi-person-circle" style="color: white;font-size:2rem;"></i><h7 style="color:darkgrey;margin-top: 12px;margin-left: 10px;" th:text="${userData.name}+' '+ ${userData.surname}"></h7></div>
			 </div>
			 <div style="margin-top: -10%;" class=" d-flex justify-content-end me-4"><a href="/logout" style="text-decoration:none">logout</a>
	  		</div>
	  	</div>
	  	
		<div sec:authorize="!isAuthenticated()" class="dropstart d-inline-flex me-1">
		  <a href ="/oauth2/authorization/google"><i style="font-size:1.5rem" class="bi bi-google me-4"></i></a>
		  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
		    Accedi
		  </button>
		  <form th:action="@{/login}" method="POST" class="dropdown-menu dropdown-menu-end p-4" style="width:300px">
		    <div class="mb-3">
		      <label for="username" class="form-label">Username</label>
		      <input name="username" type="text" class="form-control" placeholder="username" required>
		    </div>
		    <div class="mb-3">
		      <label for="password" class="form-label">Password</label>
		      <input name="password" type="password" class="form-control" placeholder="Password" required>
		    </div>
		    <div class="d-flex justify-content-between">
			    <button type="submit" class="btn btn-primary">Accedi</button>
			    <a href="/register"> Registrati </a>
			</div>
		  </form>
		</div>
	</nav>
