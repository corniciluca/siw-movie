<!DOCTYPE html>
<html>

<head th:replace="fragments/base.html :: headerfiles">
</head>
<body>
    <div th:replace="fragments/base.html :: navbar"></div>
		
	<div class="container" style="margin-bottom: 10%;">
	<div class="row row-cols-auto g-5 justify-content-center">
			 
	  <div class="col"  th:each="movie : ${movies}">
		<a th:href="@{'/movies/'+${movie.id}}" style="text-decoration:none">
			<div class="card movie_card card-with-anim">
			  <img th:src="@{'/images_upload/movies/'+ ${movie.urlImages[0]}}" class="card-img-top" alt="...">
			  <div class="card-body ">
			    <h5 class="card-title movie_title" th:text="${movie.title}">nome film</h5>
			   		<span th:text="${movie.year}">anno film</span>
			  </div>
			</div>
		</a>
		</div>
	</div>
</body>

</html>
